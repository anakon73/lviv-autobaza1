<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Service Tir | Blog</title>
  </head>

  <body class="font-montserrat">
    <div class="mb-10 md:mb-5">{{>HeaderNotLogged}} {{>Navbar}}</div>

    <div class="container mb-24 lg:mb-[120px]">
      <div
        class="mb-9 flex items-center gap-1 text-xs text-gray-900 transition-colors duration-300 hover:text-gray-950 md:mb-10"
      >
        <a
          class="opacity-50"
          href="/"
        >
          Головна
        </a>
        <img src="/src/assets/ChevronRightSmall.svg" />
        <p class="cursor-pointer">Блог</p>
      </div>
      <div class="mb-9 flex items-center gap-3 md:mb-10">
        <div class="paragraphIcon rounded-full bg-white p-2">
          <img
            src="/src/assets/orderIcon.svg"
            alt="order icon"
          />
        </div>
        <h1
          class="ml-3 mr-4 font-jakarta text-big font-bold leading-extra-height"
        >
          Блог
        </h1>
      </div>
      <div class="mb-10 grid grid-cols-2 gap-5 md:gap-y-12 lg:grid-cols-3">
        {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}}
        {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}}
        {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}}
      </div>
      <div class="flex items-center justify-center gap-2">
        <img
          src="/src/assets/ChevronLeftLight.svg"
          class="cursor-pointer"
        />
        <a
          class="flex h-6 w-6 cursor-pointer items-center justify-center rounded border border-slate-300 text-sm font-medium leading-5 text-blue-600"
        >
          1
        </a>
        <a
          class="flex h-6 w-6 cursor-pointer items-center justify-center rounded text-sm font-medium leading-5 text-slate-700"
        >
          2
        </a>
        <a
          class="flex h-6 w-6 cursor-pointer items-center justify-center rounded text-sm font-medium leading-5 text-slate-700"
        >
          3
        </a>
        <a
          class="flex h-6 w-6 cursor-pointer items-center justify-center rounded text-sm font-medium leading-5 text-slate-700"
        >
          ...
        </a>
        <a
          class="flex h-6 w-6 cursor-pointer items-center justify-center rounded text-sm font-medium leading-5 text-slate-700"
        >
          36
        </a>
        <img
          src="/src/assets/ChevronRightLight.svg"
          class="cursor-pointer"
        />
      </div>
    </div>

    {{>Footer}}

    <script
      src="/src/scripts/NumberFormat.js"
      type="module"
    ></script>
  </body>
</html>
