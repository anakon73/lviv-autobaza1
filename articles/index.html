<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Service Tir | Blog</title>
  </head>

  <body>
    <div class="md:mb-5 mb-10">{{>HeaderNotLogged}} {{>Navbar}}</div>

    <div
      class="font-montserrat xl:px-[150px] max-w-[1440px] px-5 mx-auto lg:mb-[120px] mb-24"
    >
      <div
        class="text-xs font-montserrat text-gray-900 mb-9 md:mb-10 flex gap-1 items-center"
      >
        <a
          class="opacity-50"
          href="/"
        >
          Головна
        </a>
        <img src="/src/assets/ChevronRightSmall.svg" />
        <p class="cursor-pointer">Блог</p>
      </div>
      <div class="flex gap-3 items-center mb-9 md:mb-10">
        <img
          class="bg-white paragraphIcon p-2 rounded-full"
          src="/src/assets/orderIcon.svg"
          alt="order icon"
        />
        <h1
          class="font-jakarta font-bold text-big leading-extra-height ml-3 mr-4"
        >
          Блог
        </h1>
      </div>
      <div
        class="grid lg:grid-cols-3 grid-cols-2 gap-x-5 gap-y-5 md:gap-y-12 mb-10"
      >
        {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}}
        {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}}
        {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}} {{>ArticleCard}}
      </div>
      <div class="flex items-center justify-center gap-2">
        <img
          src="/src/assets/ChevronLeftLight.svg"
          class="cursor-pointer"
        />
        <a
          class="text-sm font-montserrat font-medium leading-5 text-blue-600 border border-slate-300 w-6 h-6 flex items-center justify-center rounded cursor-pointer"
        >
          1
        </a>
        <a
          class="text-sm font-montserrat font-medium leading-5 text-slate-700 w-6 h-6 flex items-center justify-center rounded cursor-pointer"
        >
          2
        </a>
        <a
          class="text-sm font-montserrat font-medium leading-5 text-slate-700 w-6 h-6 flex items-center justify-center rounded cursor-pointer"
        >
          3
        </a>
        <a
          class="text-sm font-montserrat font-medium leading-5 text-slate-700 w-6 h-6 flex items-center justify-center rounded cursor-pointer"
        >
          ...
        </a>
        <a
          class="text-sm font-montserrat font-medium leading-5 text-slate-700 w-6 h-6 flex items-center justify-center rounded cursor-pointer"
        >
          36
        </a>
        <img
          src="/src/assets/ChevronRightLight.svg"
          class="cursor-pointer"
        />
      </div>
    </div>

    {{>Footer}}

    <script
      src="/src/scripts/NumberFormat.js"
      type="module"
    ></script>
  </body>
</html>
