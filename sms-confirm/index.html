<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Service TIR | SMS Confirm</title>
  </head>

  <body>
    <div
      class="max-w-[1440px] mx-auto xl:pl-[150px] xl:pr-20 2xl:pr-0 font-montserrat px-5"
    >
      <a href="/">
        <img
          class="absolute top-4"
          src="/src/assets/Logo.svg"
          alt="service tir logo"
        />
      </a>
      <div
        class="flex lg:flex-row flex-col items-center justify-between lg:mb-0 mb-2 mt-48 lg:mt-0 gap-[123px] lg:gap-0"
      >
        <div
          class="w-[272px] lg:items-start max-[425px]:items-start items-center flex flex-col gap-4"
        >
          <h1 class="text-2xl text-gray-900 font-semibold">
            Введіть код із смс
          </h1>
          <div class="digits text-slate-700 flex gap-4">
            <input
              name="digit1"
              class="text-2xl leading-7 font-medium p-4 rounded-lg border-blue-600 focus:ring-0 w-14 text-center"
              type="text"
              id="EmailInput"
              maxlength="1"
            />
            <input
              name="digit2"
              class="text-2xl leading-7 font-medium p-4 rounded-lg border-blue-600 focus:ring-0 w-14 text-center"
              type="text"
              id="EmailInput"
              maxlength="1"
            />
            <input
              name="digit3"
              class="text-2xl leading-7 font-medium p-4 rounded-lg border-blue-600 focus:ring-0 w-14 text-center"
              type="text"
              id="EmailInput"
              maxlength="1"
            />
            <input
              name="digit4"
              class="text-2xl leading-7 font-medium p-4 rounded-lg border-blue-600 focus:ring-0 w-14 text-center"
              type="text"
              id="EmailInput"
              maxlength="1"
            />
          </div>
          <a href="/profile/">
            <button
              class="px-9 py-3 bg-blue-600 rounded-large text-white text-xs font-bold"
            >
              Увійти в аккаунт
            </button>
          </a>
        </div>
        <img
          class="lg:h-screen lg:py-4 lg:pl-4 w-full lg:w-auto"
          src="/src/assets/forestPhoto.png"
          alt="forest photo"
        />
      </div>
    </div>

    <script
      type="module"
      src="/src/scripts/PasswordVisibility.js"
    ></script>
    <script
      type="module"
      src="/src/scripts/SMSConfirmForm.js"
    ></script>
  </body>
</html>
