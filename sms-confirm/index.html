<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link
    rel="icon"
    type="image/svg+xml"
    href="/vite.svg"
  />
  <link
    rel="stylesheet"
    href="/src/style.css"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Service TIR | SMS Confirm</title>
</head>

<body>
  <div class="max-w-[1440px] mx-auto pl-[150px] font-montserrat">
    <a href="/">
      <img
        class="absolute top-4"
        src="/src/assets/Logo.svg"
        alt="service tir logo"
      >
    </a>
    <div class="flex items-center justify-between">
      <div class="w-[272px]">
        <h1 class="text-2xl text-gray-900 font-semibold mb-6">
          Введіть код із смс
        </h1>
        <div class="digits mb-6 text-slate-700 flex gap-4">
          <input
            name="digit1"
            class="
            text-2xl leading-7 font-medium p-4 rounded-lg border-blue-600 focus:ring-0 w-14 text-center
            "
            type="text"
            id="EmailInput"
            maxlength="1"
          >
          <input
            name="digit2"
            class="
            text-2xl leading-7 font-medium p-4 rounded-lg border-blue-600 focus:ring-0 w-14 text-center
            "
            type="text"
            id="EmailInput"
            maxlength="1"
          >
          <input
            name="digit3"
            class="
            text-2xl leading-7 font-medium p-4 rounded-lg border-blue-600 focus:ring-0 w-14 text-center
            "
            type="text"
            id="EmailInput"
            maxlength="1"
          >
          <input
            name="digit4"
            class="
            text-2xl leading-7 font-medium p-4 rounded-lg border-blue-600 focus:ring-0 w-14 text-center
            "
            type="text"
            id="EmailInput"
            maxlength="1"
          >
        </div>
        <a href="/">
          <button class="px-[34px] py-3 bg-blue-600 rounded-[30px] text-white text-xs font-bold">
            Увійти в аккаунт
          </button>
        </a>
      </div>
      <img
        class="h-screen py-4 pl-4"
        src="/src/assets/forestPhoto.png"
        alt="forest photo"
      >
    </div>
  </div>

  <script
    type="module"
    src="/src/scripts/PasswordVisibility.js"
  ></script>
  <script
    type="module"
    src="/src/scripts/SMSConfirmForm.js"
  ></script>
</body>

</html>
