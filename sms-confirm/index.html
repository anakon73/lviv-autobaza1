<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Service TIR | SMS Confirm</title>
  </head>

  <body class="font-montserrat">
    <div class="container xl:pr-20 2xl:pr-0">
      <a href="/">
        <img
          class="absolute top-4"
          src="/src/assets/Logo.svg"
          alt="service tir logo"
        />
      </a>
      <div
        class="mb-2 mt-48 flex flex-col items-center justify-between gap-[123px] lg:my-0 lg:flex-row lg:gap-0"
      >
        <div
          class="flex w-[272px] flex-col items-center gap-4 max-[425px]:items-start lg:items-start"
        >
          <h1 class="text-2xl font-semibold text-gray-900">
            Введіть код із смс
          </h1>
          <div class="digits flex gap-4 text-slate-700">
            <input
              name="digit1"
              class="w-14 rounded-lg border-blue-600 p-4 text-center text-2xl font-medium leading-7 [appearance:textfield] focus:ring-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              type="number"
              id="EmailInput"
              maxlength="1"
            />
            <input
              name="digit2"
              class="w-14 rounded-lg border-blue-600 p-4 text-center text-2xl font-medium leading-7 [appearance:textfield] focus:ring-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              type="number"
              id="EmailInput"
              maxlength="1"
            />
            <input
              name="digit3"
              class="w-14 rounded-lg border-blue-600 p-4 text-center text-2xl font-medium leading-7 [appearance:textfield] focus:ring-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              type="number"
              id="EmailInput"
              maxlength="1"
            />
            <input
              name="digit4"
              class="w-14 rounded-lg border-blue-600 p-4 text-center text-2xl font-medium leading-7 [appearance:textfield] focus:ring-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
              type="number"
              id="EmailInput"
              maxlength="1"
            />
          </div>
          <a href="/profile/">
            <button
              class="rounded-large bg-blue-600 px-9 py-3 text-xs font-bold text-white transition-colors duration-300 hover:bg-blue-700 hover:text-zinc-100"
            >
              Увійти в аккаунт
            </button>
          </a>
        </div>
        <img
          class="w-full lg:h-screen lg:w-auto lg:py-4 lg:pl-4"
          src="/src/assets/forestPhoto.png"
          alt="forest photo"
        />
      </div>
    </div>

    <script
      type="module"
      src="/src/scripts/SMSConfirmForm.js"
    ></script>
  </body>
</html>
