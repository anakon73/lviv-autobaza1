<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Service Tir | Services</title>
  </head>

  <body class="font-montserrat">
    <div class="mb-10 md:mb-5">{{>HeaderNotLogged}} {{>Navbar}}</div>

    <div class="container mb-24 lg:mb-32">
      <div class="mb-8 flex items-center gap-1 text-xs text-gray-900 md:mb-10">
        <p class="opacity-50">
          <a href="/">Головна</a>
        </p>
        <img src="/src/assets/ChevronRightSmall.svg" />
        <p>Послуги</p>
      </div>
      <div class="mb-8 flex items-center gap-3">
        <img
          class="paragraphIcon rounded-full bg-white p-2"
          src="/src/assets/handshakeBigIcon.svg"
          alt="handshake icon"
        />
        <h1
          class="font-jakarta text-3xl font-bold leading-normal text-gray-900 lg:text-big lg:leading-extra-height"
        >
          Наші послуги
        </h1>
      </div>
      {{>ServicesTabs}}
      <div class="grid grid-cols-1 gap-5 md:grid-cols-2">
        {{>ServiceCard}} {{>ServiceCard}} {{>ServiceCard}} {{>ServiceCard}}
        {{>ServiceCard}} {{>ServiceCard}} {{>ServiceCard}} {{>ServiceCard}}
        {{>ServiceCard}} {{>ServiceCard}} {{>ServiceCard}} {{>ServiceCard}}
      </div>
    </div>

    {{>Footer}}

    <script
      src="/src/scripts/NumberFormat.js"
      type="module"
    ></script>
  </body>
</html>
