<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Service TIR | Registation</title>
  </head>

  <body class="font-montserrat">
    <div class="container xl:pr-20 2xl:pr-0">
      <a href="/">
        <img
          class="absolute top-4"
          src="/src/assets/Logo.svg"
          alt="service tir logo"
        />
      </a>
      <div
        class="mb-2 mt-28 flex flex-col items-center justify-between gap-12 lg:my-0 lg:flex-row lg:gap-0"
      >
        <div class="w-full max-w-[370px]">
          <h1 class="mb-6 text-2xl font-semibold text-gray-900">Реєстрація</h1>
          <div class="mb-6 flex flex-col gap-4 text-slate-700">
            <div class="flex flex-col justify-start gap-1">
              <label
                class="block text-sm font-semibold leading-small"
                for="EmailInput"
              >
                E-mail
              </label>
              <input
                class="rounded-lg border-slate-300 p-4 text-sm font-semibold leading-small focus:ring-0"
                type="text"
                id="EmailInput"
              />
            </div>
            <div class="relative flex flex-col justify-start gap-1">
              <label
                class="block text-sm font-semibold leading-small"
                for="passwordInput"
              >
                Пароль
              </label>
              <input
                class="rounded-lg border-slate-300 p-4 text-sm font-semibold leading-small focus:ring-0"
                id="passwordInput"
                type="password"
              />
              <button id="showPass">
                <img
                  class="absolute right-4 top-11 h-6 w-6"
                  src="/src/assets/eyeSlash.svg"
                />
              </button>
            </div>
          </div>
          <div class="flex flex-col items-start gap-5">
            <button
              class="rounded-large bg-blue-600 px-9 py-3 text-xs font-bold text-white transition-colors duration-300 hover:bg-blue-700 hover:text-zinc-100"
            >
              Зареєструватися
            </button>
            <p class="text-sm leading-small tracking-[0.28px] text-zinc-700">
              Вже є аккаунт?
              <a
                href="/authentication/"
                class="ml-2 font-medium text-blue-600 underline underline-offset-2 transition-colors duration-300 hover:text-blue-700"
              >
                Увійти
              </a>
            </p>
          </div>
        </div>
        <img
          class="w-full lg:h-screen lg:w-auto lg:py-4 lg:pl-4"
          src="/src/assets/forestPhoto.png"
          alt="forest photo"
        />
      </div>
    </div>

    <script
      type="module"
      src="/src/scripts/PasswordVisibility.js"
    ></script>
  </body>
</html>
