<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Service TIR | Reset Password</title>
  </head>

  <body>
    <div
      class="max-w-[1440px] mx-auto xl:pl-[150px] xl:pr-20 2xl:pr-0 font-montserrat px-5"
    >
      <a href="/">
        <img
          class="absolute top-4"
          src="/src/assets/Logo.svg"
          alt="service tir logo"
        />
      </a>
      <div
        class="flex lg:flex-row flex-col items-center justify-between lg:mb-0 mb-2 mt-44 lg:mt-0 gap-28 lg:gap-0"
      >
        <div class="lg:max-w-[370px] w-full">
          <h1 class="text-2xl text-gray-900 font-semibold mb-6">
            Відновлення паролю
          </h1>
          <div class="flex flex-col justify-start gap-1 mb-6 text-slate-700">
            <label
              class="text-sm font-semibold leading-small block"
              for="EmailInput"
            >
              Ваш e-mail
            </label>
            <input
              class="text-sm leading-small font-semibold p-4 rounded-lg border-slate-300 focus:ring-0"
              type="text"
              id="EmailInput"
            />
          </div>
          <div class="flex items-start gap-5">
            <a href="/authentication/">
              <button
                class="px-9 py-3 bg-gray-100 rounded-large text-gray-900 text-xs font-bold"
              >
                Назад
              </button>
            </a>
            <a href="/sms-confirm/">
              <button
                class="px-9 py-3 bg-blue-600 rounded-large text-white text-xs font-bold"
              >
                Далі
              </button>
            </a>
          </div>
        </div>
        <img
          class="lg:h-screen lg:py-4 lg:pl-4 w-full lg:w-auto"
          src="/src/assets/forestPhoto.png"
          alt="forest photo"
        />
      </div>
    </div>

    <script
      type="module"
      src="/src/scripts/PasswordVisibility.js"
    ></script>
  </body>
</html>
