<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Service TIR | Reset Password</title>
  </head>

  <body class="font-montserrat">
    <div class="container xl:pr-20 2xl:pr-0">
      <a href="/">
        <img
          class="absolute top-4"
          src="/src/assets/Logo.svg"
          alt="service tir logo"
        />
      </a>
      <div
        class="mb-2 mt-44 flex flex-col items-center justify-between gap-28 lg:my-0 lg:flex-row lg:gap-0"
      >
        <div class="w-full lg:max-w-[370px]">
          <h1 class="mb-6 text-2xl font-semibold text-gray-900">
            Відновлення паролю
          </h1>
          <div class="mb-6 flex flex-col justify-start gap-1 text-slate-700">
            <label
              class="block text-sm font-semibold leading-small"
              for="EmailInput"
            >
              Ваш e-mail
            </label>
            <input
              class="rounded-lg border-slate-300 p-4 text-sm font-semibold leading-small focus:ring-0"
              type="text"
              id="EmailInput"
            />
          </div>
          <div class="flex items-start gap-5">
            <a href="/authentication/">
              <button
                class="rounded-large bg-gray-100 px-9 py-3 text-xs font-bold text-gray-900 transition-colors duration-300 hover:bg-gray-200 hover:text-gray-950"
              >
                Назад
              </button>
            </a>
            <a href="/sms-confirm/">
              <button
                class="rounded-large bg-blue-600 px-9 py-3 text-xs font-bold text-white transition-colors duration-300 hover:bg-blue-700 hover:text-zinc-100"
              >
                Далі
              </button>
            </a>
          </div>
        </div>
        <img
          class="w-full lg:h-screen lg:w-auto lg:py-4 lg:pl-4"
          src="/src/assets/forestPhoto.png"
          alt="forest photo"
        />
      </div>
    </div>
  </body>
</html>
