<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Service Tir | Cart</title>
  </head>

  <body class="font-montserrat">
    <div class="mb-10 md:mb-5">{{>HeaderNotLogged}} {{>Navbar}}</div>

    <div class="container mb-24 md:mb-32">
      <div
        class="mb-8 flex items-center gap-1 text-sm text-gray-900 transition-colors duration-300 hover:text-gray-950 md:mb-10"
      >
        <a
          href="/"
          class="opacity-50"
          >Головна</a
        >
        <img src="/src/assets/ChevronRightSmall.svg" />
        <a href="#">Кошик</a>
      </div>

      <div class="mb-6 flex items-center text-gray-900 lg:mb-11">
        <div class="paragraphIcon rounded-full bg-white p-2">
          <img
            src="/src/assets/orderIcon.svg"
            alt="order icon"
          />
        </div>
        <h1
          class="ml-3 mr-4 font-jakarta text-3xl font-bold leading-normal lg:text-big lg:leading-extra-height"
        >
          Оформлення замовлення
        </h1>
        <p class="self-end whitespace-nowrap text-sm opacity-50">3 товара</p>
      </div>

      <div class="grid gap-10 md:flex md:justify-between md:gap-5">
        <div class="w-full md:max-w-lg">
          <div class="flex flex-col gap-8">
            <div class="flex flex-col gap-5">
              <div class="flex items-center gap-2.5">
                <p
                  class="flex h-7 w-7 items-center justify-center rounded-full bg-blue-600 font-medium leading-5 text-white [filter:_drop-shadow(0px_4px_8px_rgba(0,_0,_0,_0.06))_drop-shadow(0px_0px_4px_rgba(0,_0,_0,_0.04))]"
                >
                  1
                </p>
                <h2 class="text-xl font-medium leading-small text-gray-900">
                  Контактні данні
                </h2>
              </div>
              <div class="flex w-full flex-col gap-5 lg:flex-row">
                <div class="relative lg:w-1/2">
                  <input
                    type="text"
                    placeholder="Імʼя"
                    class="w-full rounded-md border border-rose-500 bg-white px-5 py-4 text-sm text-gray-900 placeholder:text-gray-900/50 focus:border-rose-500 focus:ring-0"
                  />
                  <div
                    class="absolute right-2.5 top-3 z-10 flex items-center gap-2 bg-white font-medium"
                  >
                    <p class="text-xs leading-8 text-rose-500">
                      Поле обовʼязкове
                    </p>
                    <img src="/src/assets/exclamation.svg" />
                  </div>
                </div>
                <input
                  type="text"
                  placeholder="Прізвище"
                  class="rounded-md border border-slate-300 bg-white px-5 py-4 text-sm text-gray-900 placeholder:text-gray-900/50 lg:w-1/2"
                />
              </div>
              <div class="flex w-full flex-col gap-5 lg:flex-row">
                <input
                  type="text"
                  placeholder="Телефон"
                  class="rounded-md border border-slate-300 bg-white px-5 py-4 text-sm text-gray-900 placeholder:text-gray-900/50 lg:w-1/2"
                />
                <input
                  type="text"
                  placeholder="E-mail"
                  class="rounded-md border border-slate-300 bg-white px-5 py-4 text-sm text-gray-900 placeholder:text-gray-900/50 lg:w-1/2"
                />
              </div>
              <textarea
                class="h-32 resize-none overflow-hidden rounded-md border-slate-300 bg-white p-4 text-sm leading-small text-gray-900 placeholder:text-gray-900/50"
                placeholder="Коментарій до замовлення"
              ></textarea>
            </div>
            <div class="flex flex-col gap-5">
              <div class="flex items-center gap-2.5">
                <p
                  class="flex h-7 w-7 items-center justify-center rounded-full bg-white font-medium leading-5 text-black [filter:_drop-shadow(0px_4px_8px_rgba(0,_0,_0,_0.06))_drop-shadow(0px_0px_4px_rgba(0,_0,_0,_0.04))]"
                >
                  2
                </p>
                <h2 class="text-xl font-medium leading-small text-gray-900">
                  Доставка
                </h2>
              </div>
              <div class="flex flex-col gap-5">
                <div class="flex items-center gap-4">
                  <p
                    class="flex h-6 w-6 items-center justify-center rounded-full border border-slate-300 p-1"
                  >
                    <input
                      type="radio"
                      id="NovaPost"
                      name="delivery"
                      class="peer h-4 w-4 border-none [background-image:_none_!important] checked:text-blue-600 focus:ring-transparent"
                      checked
                    />
                  </p>
                  <label
                    class="leading-8 text-neutral-500 peer-checked:font-medium peer-checked:text-black"
                    for="NovaPost"
                    >Нова Пошта</label
                  >
                </div>
                <div class="flex items-center gap-4">
                  <p
                    class="flex h-6 w-6 items-center justify-center rounded-full border border-slate-300 p-1"
                  >
                    <input
                      type="radio"
                      id="UkrPost"
                      name="delivery"
                      class="peer h-4 w-4 border-none [background-image:_none_!important] checked:text-blue-600 focus:ring-transparent"
                    />
                  </p>
                  <label
                    class="leading-8 text-neutral-500 peer-checked:font-medium peer-checked:text-black"
                    for="UkrPost"
                    >УкрПошта</label
                  >
                </div>
                <div class="flex items-center gap-4">
                  <p
                    class="flex h-6 w-6 items-center justify-center rounded-full border border-slate-300 p-1"
                  >
                    <input
                      type="radio"
                      id="deliveryOnAddress"
                      name="delivery"
                      class="peer h-4 w-4 border-none [background-image:_none_!important] checked:text-blue-600 focus:ring-transparent"
                    />
                  </p>
                  <label
                    class="leading-8 text-neutral-500 peer-checked:font-medium peer-checked:text-black"
                    for="deliveryOnAddress"
                    >Відправка по адресу</label
                  >
                </div>
              </div>
              <div class="flex w-full flex-col gap-5 lg:flex-row">
                <input
                  type="text"
                  placeholder="Місто"
                  class="rounded-md border border-slate-300 bg-white px-5 py-4 text-sm text-gray-900 placeholder:text-gray-900/50 lg:w-1/2"
                />
                <input
                  type="text"
                  placeholder="Вулиця, будинок"
                  class="rounded-md border border-slate-300 bg-white px-5 py-4 text-sm text-gray-900 placeholder:text-gray-900/50 lg:w-1/2"
                />
              </div>
            </div>
            <div class="flex flex-col gap-5">
              <div class="flex items-center gap-2.5">
                <p
                  class="flex h-7 w-7 items-center justify-center rounded-full bg-white font-medium leading-5 text-black [filter:_drop-shadow(0px_4px_8px_rgba(0,_0,_0,_0.06))_drop-shadow(0px_0px_4px_rgba(0,_0,_0,_0.04))]"
                >
                  3
                </p>
                <h2 class="text-xl font-medium leading-small text-gray-900">
                  Оплата
                </h2>
              </div>
              <div class="flex flex-col gap-5">
                <div class="flex items-center gap-4">
                  <p
                    class="flex h-6 w-6 items-center justify-center rounded-full border border-slate-300 p-1"
                  >
                    <input
                      type="radio"
                      id="cash"
                      name="payment"
                      class="peer h-4 w-4 border-none [background-image:_none_!important] checked:text-blue-600 focus:ring-transparent"
                      checked
                    />
                  </p>
                  <label
                    class="leading-8 text-neutral-500 peer-checked:font-medium peer-checked:text-black"
                    for="cash"
                    >Готівка</label
                  >
                </div>
                <div class="flex items-center gap-4">
                  <p
                    class="flex h-6 w-6 items-center justify-center rounded-full border border-slate-300 p-1"
                  >
                    <input
                      type="radio"
                      id="card"
                      name="payment"
                      class="peer h-4 w-4 border-none [background-image:_none_!important] checked:text-blue-600 focus:ring-transparent"
                    />
                  </p>
                  <label
                    class="leading-8 text-neutral-500 peer-checked:font-medium peer-checked:text-black"
                    for="card"
                  >
                    Банківська карта
                  </label>
                </div>
              </div>
            </div>
            <button
              id="confirmOrder"
              class="self-start rounded-large bg-blue-600 px-20 py-3 text-sm font-semibold text-white transition-colors duration-300 hover:bg-blue-700 hover:text-zinc-100"
            >
              Замовити
            </button>
          </div>
        </div>
        <div
          class="card row-end-1 flex w-full flex-col gap-6 rounded-xl bg-white p-6 md:max-w-[463px] md:self-start"
        >
          <div class="flex w-full flex-col gap-2.5">
            <h1 class="text-xl font-semibold leading-[30px] text-black">
              Ваше замовлення:
            </h1>
            {{>OrderItem}} {{>OrderItem}} {{>OrderItem}}
          </div>
          <hr />
          <h2 class="flex justify-between text-lg font-semibold text-gray-900">
            <p>Загальна сума</p>
            <p>10 095 &#8372;</p>
          </h2>
        </div>
      </div>
    </div>

    {{>Footer}} {{>OrderModal}}

    <script
      src="/src/scripts/NumberFormat.js"
      type="module"
    ></script>
  </body>
</html>
