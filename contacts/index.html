<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Service Tir | Contacts</title>
  </head>

  <body class="font-montserrat">
    <div class="md:mb-5 mb-10">{{>HeaderNotLogged}} {{>Navbar}}</div>

    <div class="container mb-24 lg:mb-32">
      <div class="text-gray-900 text-xs mb-8 md:mb-10 flex items-center gap-1">
        <p class="opacity-50">
          <a href="/">Головна</a>
        </p>
        <img src="/src/assets/ChevronRightSmall.svg" />
        <p>Контакти</p>
      </div>
      <div class="flex items-center justify-between mb-10">
        <div class="flex items-center gap-3">
          <img
            src="/src/assets/phoneBigIcon.svg"
            alt="phone big icon"
            class="paragraphIcon p-2 rounded-full bg-white"
          />
          <h1
            class="text-gray-900 font-jakarta font-bold md:leading-extra-height md:text-big text-2xl leading-[26px] whitespace-nowrap"
          >
            Наші контакти
          </h1>
        </div>
        <button
          class="py-3 px-9 font-bold text-white text-xs bg-blue-600 rounded-large md:block hidden"
        >
          Зателефонувати
        </button>
      </div>
      <div
        class="flex md:gap-[120px] md:items-start text-base mb-8 flex-col md:flex-row gap-6"
      >
        <div class="flex flex-col gap-2.5 justify-start">
          <h2 class="font-bold">Адреса:</h2>
          <p class="text-neutral-500 leading-7">
            Україна, м. Львів,<br />
            вул. Пасічна 127
          </p>
        </div>
        <div class="flex flex-col gap-2.5 justify-start">
          <h2 class="font-bold">Телефон</h2>
          <p class="text-neutral-500 leading-7">
            <a href="tel:380980000122">+38(098)-0000-122</a>
          </p>
          <p class="text-neutral-500 leading-7">
            <a href="tel:380960000127">+38(096)-0000-127</a>
          </p>
        </div>
        <div class="flex flex-col gap-2.5 justify-start">
          <h2 class="font-bold">Пошта:</h2>
          <p class="text-neutral-500 leading-7 underline">
            <a href="mailto:avtobaza12@ukr.net">avtobaza12@ukr.net</a>
          </p>
          <p class="text-neutral-500 leading-7 underline">
            <a href="mailto:avtobaza12@ukr.net">avtobaza12@ukr.net</a>
          </p>
        </div>
        <button
          class="py-3 px-9 font-bold text-white text-xs bg-blue-600 rounded-large block md:hidden self-start"
        >
          Зателефонувати
        </button>
      </div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5149.608856919481!2d24.05850095232348!3d49.808544341551475!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473ae81a36741bbf%3A0xe7464f623da4015b!2z0JvRjNCy0ZbQstGB0YzQutCwINCQ0LLRgtC-0LHQsNC30LAg4oSWMSwg0KLQlNCS!5e0!3m2!1sru!2sua!4v1698168999309!5m2!1sru!2sua"
        width="100%"
        style="border-radius: 30px"
        loading="lazy"
        class="md:h-[550px] h-[432px]"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>

    {{>Footer}}

    <script
      src="/src/scripts/NumberFormat.js"
      type="module"
    ></script>
  </body>
</html>
