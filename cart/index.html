<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg"
    />
    <link
      rel="stylesheet"
      href="/src/style.css"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Service Tir | Cart</title>
  </head>

  <body class="flex flex-col h-screen">
    <div class="mb-5">{{>HeaderNotLogged}} {{>Navbar}}</div>

    <div
      class="xl:px-[150px] max-w-[1440px] px-5 mx-auto font-montserrat mb-[100px] md:mb-[130px] w-full"
    >
      <div class="flex gap-1 items-center text-gray-900 text-sm md:mb-10 mb-8">
        <a
          href="/"
          class="opacity-50"
          >Головна</a
        >
        <img src="/src/assets/ChevronRightSmall.svg" />
        <p class="cursor-pointer">Кошик</p>
      </div>
      <div class="flex gap-3 items-center mb-8">
        <img
          class="paragraphIcon p-2 rounded-full bg-white"
          src="/src/assets/cartEmojiIcon.png"
          alt="tools icon"
        />
        <h1
          class="font-jakarta font-bold text-3xl lg:text-[40px] lg:leading-[44px] leading-[33px] text-gray-900"
        >
          Кошик
        </h1>
      </div>
      <div class="lg:flex grid gap-5 items-start">
        <div class="flex flex-col gap-2 w-full">
          <div
            class="md:flex hidden text-sm text-gray-900 tracking-[0.28px] bg-gray-100 rounded-lg gap-12 w-full"
          >
            <p class="px-6 py-4 max-w-[240px] w-full">Назва товару</p>
            <p class="px-6 py-4">Вартість</p>
            <p class="px-6 py-4">Кількість</p>
            <p class="px-6 py-4">Сума</p>
          </div>
          {{>CartItem}} {{>CartItem}} {{>CartItem}}
        </div>
        <div
          class="px-5 card py-6 bg-white flex flex-col gap-6 w-full lg:max-w-[270px] border border-gray-100 rounded-xl row-end-1"
        >
          <h1 class="text-gray-900 font-semibold text-xl">Ваше замовлення:</h1>
          <div>
            <div class="flex flex-col gap-5">
              <div class="flex flex-col gap-3">
                <div class="flex items-center justify-between">
                  <p class="text-neutral-400">Товари (3)</p>
                  <p class="text-zinc-600 font-medium">75 092 &#8372;</p>
                </div>
                <div class="flex items-center justify-between">
                  <p class="text-neutral-400">Знижка</p>
                  <p class="text-zinc-600 font-medium">5 092 &#8372;</p>
                </div>
              </div>
              <hr />
              <div
                class="font-semibold text-gray-900 flex items-center justify-between"
              >
                <p class="text-lg">Сума</p>
                <p class="text-xl">10 095 &#8372;</p>
              </div>
            </div>
          </div>
          <a href="/order/">
            <button
              class="bg-blue-600 text-white rounded-[30px] px-8 py-3 self-start text-sm font-semibold whitespace-nowrap"
            >
              Оформити замовлення
            </button>
          </a>
        </div>
      </div>
    </div>

    <div class="justify-end">{{>Footer}}</div>

    <script
      src="/src/scripts/NumberFormat.js"
      type="module"
    ></script>
  </body>
</html>
